<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="kalkulator.css" type="text/css">
</head>

<body>
  <div id="container">
    <header id="main-header">
      <h3>Calculator</h3>
      <section class="buttons-header">
        <button class="button-header button-minimise" title="minimise">&#120080</button>
        <button class="button-header button-maximise" title="maximise">&#x02133;</button>
        <button class="button-header button-close" title="close">&#120169</button>
      </section>
    </header>
    <article id="second-menu">
      <section class="menu-line-1">
        <div class="menu1">
          <button class="menu menu-left">&#8801
            <div id="lista">
              <ul class="ul1">
                <p>Calculator</p>
                <li>Standard</li>
                <li>Scientific</li>
                <li>Graphing</li>
                <li>Programmer</li>
                <li>Date Calculation</li>
              </ul>
              <ul class="ul2">
                <p> Converter</p>
                <li>Currency</li>
                <li>Volume</li>
                <li>Length</li>
              </ul>
            </div>
          </button>
          <h2>Standard</h2>
          <button class="menu menu-middle" title="Keep on top (Alt+Up)">&#9488</button>
        </div>
        <div class="menu2">
          <button class="menu menu-right" title="History (Ctrl+H)"><strong>H</strong></button>
        </div>
      </section>
      <section class="count-window">
        <label for="wynik"></label>
        <input type="text" id="wynik" name="wynik">
      </section>
      <section class="bottom-menu">
        <button class="button-header opt-1">MC</button>
        <button class="button-header opt-2">MR</button>
        <button class="button-header opt-3">M+</button>
        <button class="button-header opt-4">M-</button>
        <button class="button-header opt-5">MS</button>
        <button class="button-header opt-6">M<sup>+</sup></button>
      </section>
    </article>
    <article id="main-menu">
      <button class="opt">%</button>
      <button class="opt">CE</button>
      <button class="opt">C</button>
      <button class="opt">DEL</button>
      <button cla1ss="opt">1/x</button>
      <button class="opt">x<sup>2</sup></button>
      <button class="opt">&#8730;</button>
      <button class="opt">&#xf7;</button>
      <button class="opt">7</button>
      <button class="opt">8</button>
      <button class="opt">9</button>
      <button class="opt">&#8339;</button>
      <button class="opt">4</button>
      <button class="opt">5</button>
      <button class="opt">6</button>
      <button class="opt">&#8315;</button>
      <button class="opt">1</button>
      <button class="opt">2</button>
      <button class="opt">3</button>
      <button class="opt">&#8314;</button>
      <button class="opt">+/-</button>
      <button class="opt">0</button>
      <button class="opt">.</button>
      <button class="opt opt24">&#8316;</button>
    </article>
  </div>
</body>

</html>
